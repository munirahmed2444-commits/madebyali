<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Ali</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050816; color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow: hidden; }
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .nav-blur { background: rgba(5, 8, 22, 0.95); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .contact-card { background: #151030; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 50px 40px; box-shadow: 0 35px 120px -10px #211e35; width: 100%; max-width: 500px; }
        .contact-btn { display: flex; align-items: center; justify-content: center; gap: 15px; width: 100%; padding: 20px; border-radius: 12px; font-weight: 900; color: white; transition: 0.3s; margin-bottom: 20px; font-size: 1.1rem; }
        .contact-btn:hover { transform: translateY(-5px); filter: brightness(1.1); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="canvas-container"></div>

    <nav class="fixed top-0 w-full z-50 flex justify-between items-center px-6 md:px-12 py-5 nav-blur">
        <div class="flex items-center gap-3">
            <div class="bg-[#915eff] w-10 h-10 rounded-full flex items-center justify-center font-bold text-white shadow-lg text-xl">A</div>
            <span class="text-xl font-bold text-white">Ali <span class="text-gray-500 font-light">| Dev</span></span>
        </div>
        <div class="flex items-center gap-8">
            <a href="index.html" class="nav-link text-gray-400 font-medium hover:text-white">Home</a>
            <a href="work.html" class="nav-link text-gray-400 font-medium hover:text-white">Work</a>
            <a href="contact.html" class="text-white font-bold border-b-2 border-[#915eff]">Contact</a>
            <a href="#" class="live-btn px-6 py-2 rounded-full text-white font-black text-xs tracking-widest uppercase bg-[#915eff]">Go Live</a>
        </div>
    </nav>

    <div class="contact-card text-center">
        <p class="text-gray-400 uppercase tracking-widest text-xs font-bold mb-2">Available for Projects</p>
        <h2 class="text-6xl font-black mb-12 text-white">Let's Connect.</h2>
        
        <div class="flex flex-col">
            <a href="https://wa.me/923037403568" target="_blank" class="contact-btn bg-[#25D366]">
                WHATSAPP CHAT
            </a>
            <a href="mailto:munir.ahmed2444@gmail.com" class="contact-btn bg-[#915eff]">
                SEND EMAIL
            </a>
        </div>
        <p class="text-gray-500 text-sm mt-10">Multan, Pakistan</p>
    </div>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const globe = new THREE.Mesh(new THREE.SphereGeometry(15, 32, 32), new THREE.MeshBasicMaterial({ color: 0x915eff, wireframe: true, transparent: true, opacity: 0.15 }));
        scene.add(globe);

        const particlesGeo = new THREE.BufferGeometry();
        const posArray = new Float32Array(1000 * 3);
        for(let i=0; i<3000; i++) posArray[i] = (Math.random() - 0.5) * 120;
        particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        scene.add(new THREE.Points(particlesGeo, new THREE.PointsMaterial({ size: 0.08, color: 0x915eff })));

        camera.position.z = 45;
        function animate() {
            requestAnimationFrame(animate);
            globe.rotation.y += 0.002;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
